<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio PLayer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.external-png-1.4.4.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.4.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.4.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.inline-svg-1.4.4.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.4.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.4.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/mobile.min.js"></script>
	<script src="js/audio.js"></script>
</head>
<body>
	<div id="player-page" data-role="page">
         <header data-role="header">
            <a href="#" data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
            <h1>Player</h1>
         </header>
         <div data-role="content">
            <div id="player">
               <div id="media-info">
                  <p>Estas escuchando: <span id="media-name"></span></p>
                  <p>Archivo: <span id="media-path"></span></p>
                  <div>
                     Tocando: <label id="media-played">-</label> de <label id="media-duration">-</label>
                     <input type="range" name="time-slider" id="time-slider" value="0" min="0" max="100" data-highlight="true" />
                  </div>
               </div>
               <a href="#" id="player-play" title="Play / Pause"></a>
               <a href="#" id="player-stop" title="Stop"></a>
            </div>
         </div>
         <footer data-role="footer">
            <h3 id="copyright-title">Created by JC</h3>
            <a id="credits-button" href="aurelio.html" data-icon="info" data-iconpos="notext" class="ui-btn-right">Credits</a>
         </footer>
      </div>
</body>
</html>
